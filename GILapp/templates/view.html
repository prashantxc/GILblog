<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<style>
  		a{
  			text-decoration: none !important;
  		}

  		#logbtn{
  			color: white;
  		}

  		#logbtn:hover{
  			color: #f2f2f2;
  		}

  		#inp {

    	margin-bottom: 20px;
    	background-color: rgba(255, 255, 255, 0.75);
    	border: 1px solid transparent;
    	border-radius: 4px;
   		-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }


  	</style>
</head>


<body style="background-color: #e6e6ff;">

	<header style="height: 80px; background-color: #1a1aff;">
    	
		<div class="row">
			<div class="col-md-4">
    			<p style="padding-top: 20px; padding-left: 20px; font-size: 30px; font-family: cursive; color: white;">GIL Blog</p>
    		</div>
    		<div class="col-md-2 col-md-offset-6" style="margin-top: 20px;">
    			<a href="/logout/"><span id="logbtn" style="padding-left: 13px;"><i class="glyphicon glyphicon-off"></i><br>Logout</span></a>
    		</div>
    	</div>
    </header>

    <h1 style="text-align: center;color: #4d4d4d;">Hi <span style="font-family: cursive;">{{username}}</span> </h1>


    <h4>Goto <a href="/home/">Home</a></h4>

      <div style="margin-top: 40px;">
        {% if key %}
        <div class="panel panel-default container" style="margin-top: 10px; max-width: 500px;">
        <b>title:</b> {{key.title}}&nbsp;&nbsp;<small>{{key.date_created|timesince}}</small><br>
        <b>comment</b> : {{key.description}}<br>
        <b>written by:</b>{{key.author}}<br>
        <a href="/edit/{{key.id}}/">Edit</a>
        <a href="/delete/{{key.id}}/" style="padding-left: 10px;">Delete</a>
        </div>
        {% endif %}
      </div>


</body>

</html>
