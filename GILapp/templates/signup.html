<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

  	<style>
  		.panel {

    	margin-bottom: 20px;
    	background-color: rgba(255, 255, 255, 0.75);
    	border: 1px solid;
    	border-radius: 4px;
   		-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }
  	</style>
</head>

<body style="background-color: #e6e6ff;">

 <!-- header -->

    <header style="height: 80px; background-color: #1a1aff;">
        <p style="padding-top: 20px; padding-left: 20px; font-size: 30px; font-family: cursive; color: white;">GIL Blog</p>
    </header>

<div class="container" style="padding-top: 80px;">
<div class="panel panel-default">
<div class="panel-heading">
<h1 style="text-align: center; font-family: monospace;">Register</h1>
</div>
<div class="panel-body" style="padding-top: 30px;">
<form action="" method="POST">
{% csrf_token %}

{{ form.as_p }}

<br>

<button class="btn btn-lg btn-danger" type="submit">Register</button>

</form>
<br>
<a href="/"><button class="btn btn-lg btn-success" type="submit">Already Have an Account</button></a>
</div>
</div>
</div>

</body>
</html>
